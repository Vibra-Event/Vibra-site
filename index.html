<!DOCTYPE html>
<html lang="fr">
<head>

<body>

    <nav>

  <!-- Image principale -->

  <!-- Bandeau phrase qui défile -->

    <video autoplay loop muted width="250" height="250">

  <!-- Pied de page -->
  <footer>

  </footer>

</html>
